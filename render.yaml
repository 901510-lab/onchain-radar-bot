services:
  - type: worker
    name: onchain-radar-bot
    env: python
    plan: free  # можно заменить на starter/standard при необходимости
    region: frankfurt  # выбери ближайший регион: frankfurt, oregon, singapore и т.д.
    buildCommand: ""
    startCommand: "python main.py"

    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: CHAINS
        value: "solana,bsc"
      - key: POLL_INTERVAL_SEC
        value: "600"
      - key: WATCH_INTERVAL_SEC
        value: "1800"
      - key: MIN_LIQ_USD
        value: "5000"
      - key: MIN_VOL_H1_USD
        value: "20000"
      - key: SCORE_THRESHOLD
        value: "0.7"
      - key: LOG_SIGNALS
        value: "1"
